<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira&display=swap"
      rel="stylesheet"
    />
    <title>authasity</title>
    <style>
      * {
        font-family: "Saira", sans-serif !important;
        color: black;
      }
      .btn-secondary {
        margin-right: 0.6rem;
      }
      .logged-in,
      .logged-out {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo.jpeg"
            alt=""
            width="30"
            class="d-inline-block align-text-top rounded-circle"
          />
          asity<strong>Zone</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <a
              class="nav-link logged-in"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#account"
              >Account</a
            >
            <a class="nav-link logged-in" href="#" id="log-out">Log Out</a>
            <a
              class="nav-link logged-in"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#createGuide"
              data-bs-whatever="@mdo"
              >Create Guide</a
            >
            <a
              class="nav-link logged-out"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#login"
              data-bs-whatever="@mdo"
              >Login</a
            >
            <a
              class="nav-link logged-out"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#signUp"
              data-bs-whatever="@mdo"
              >Sign Up</a
            >
          </ul>
        </div>
      </div>
    </nav>

    <!-- ------------------------------------------------------------ -->
    <!-- account information modal -->

    <div
      class="modal fade"
      id="account"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Account Information
            </h5>
          </div>
          <div class="modal-body">
            <div id="account-details"></div>
            <div class="mf">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------ -->
    <!-- create guide modal -->

    <div
      class="modal fade"
      id="createGuide"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form id="createguide-form">
              <div class="mb-3">
                <label for="create-guide-title" class="col-form-label"
                  >Quote Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="create-guide-title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="create-guide-content" class="col-form-label"
                  >Quote Content:</label
                >
                <textarea
                  class="form-control"
                  id="create-guide-content"
                  required
                ></textarea>
              </div>
              <div class="mf">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------ -->
    <!-- login modal -->

    <div
      class="modal fade"
      id="login"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="login-email" class="col-form-label"
                  >Email Address</label
                >
                <input type="text" class="form-control" id="login-email" />
              </div>
              <div class="mb-3">
                <label for="login-password" class="col-form-label"
                  >Password</label
                >
                <input type="text" class="form-control" id="login-password" />
              </div>
              <div class="mf">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------ -->
    <!-- signup modal -->

    <div
      class="modal fade"
      id="signUp"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form id="signup-form">
              <div class="mb-3">
                <label for="signup-email" class="col-form-label"
                  >Email Address</label
                >
                <input type="text" class="form-control" id="signup-email" />
              </div>
              <div class="mb-3">
                <label for="signup-password" class="col-form-label"
                  >Choose Password</label
                >
                <input
                  type="text"
                  class="form-control signup-password"
                  id="signup-password"
                />
              </div>
              <div class="mb-3">
                <label for="signup-bio" class="col-form-label">Biography</label>
                <input
                  type="text"
                  class="form-control signup-bio"
                  id="signup-bio"
                />
              </div>
              <div class="mf">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------ -->
    <!-- dynamic data adding -->

    <div class="container my-4">
      <ol class="list-group list-group-numbered" id="fetch-data"></ol>
    </div>
    <!-- ------------------------------------------------------------ -->

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="script/config.js"></script>
    <script src="script/index.js"></script>
    <script src="script/auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
